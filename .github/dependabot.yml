version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "03:00"
      timezone: "UTC"
    
    # Grouping strategy
    groups:
      # Group all minor and patch updates together
      minor-and-patch:
        update-types:
          - "minor"
          - "patch"
        patterns:
          - "*"
    
    # Pull request settings
    open-pull-requests-limit: 5
    
    # Commit message configuration
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(deps-dev)"
      include: "scope"
    
    # Labels for PRs
    labels:
      - "dependencies"
      - "automated"
    
    # Reviewers (optional - add GitHub usernames)
    # reviewers:
    #   - "username"
    
    # Assignees (optional)
    # assignees:
    #   - "username"
    
    # Ignore specific dependencies (if needed)
    # ignore:
    #   - dependency-name: "package-name"
    #     versions: ["1.x"]

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
      timezone: "UTC"
    
    open-pull-requests-limit: 3
    
    commit-message:
      prefix: "ci(deps)"
      include: "scope"
    
    labels:
      - "dependencies"
      - "github-actions"
